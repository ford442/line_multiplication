<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Times Table</title>
  </head>
  <body>
    <div id="app">
      <h1>WebGPU Times Table</h1>
      <div class="controls">
        <div>
          <label for="multiplier">Multiplier</label>
          <input type="range" id="multiplier" min="2" max="1000" value="2" />
          <span id="multiplier-value">2</span>
        </div>
        <div>
          <label for="total-points">Total Points</label>
          <input
            type="range"
            id="total-points"
            min="10"
            max="20000"
            value="200"
          />
          <span id="total-points-value">200</span>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
